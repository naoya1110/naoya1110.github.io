<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>naoya1110.github.io</title>
        <link href="style.css" rel="stylesheet">
        <script src="webcam.js" defer></script>
        <script src="realtime_clock.js"></script>
    </head>

    <body onload="createWebcamSelect()">
        <div class="realtime" id="realtime"></div>
        <!--- <button onclick="createWebcamSelect()">Scan Camera</button> --->
        <div class="control_area">
            <select name="cameraSelect" id="cameraSelect">
                <option value="0">select camera</option>
            </select>
            <button onclick="loadAndPlay()">Play</button>
            <button onclick="flip()">Flip</button>
            <button onclick="stop()">Stop</button>
            <select name="labelSelect" id="labelSelect">
                <option value="nan">Select Label</option>
                <option value="0">Label 0</option>
                <option value="1">Label 1</option>
                <option value="2">Label 2</option>
                <option value="3">Label 3</option>
                <option value="4">Label 4</option>
                <option value="5">Label 5</option>
                <option value="6">Label 6</option>
                <option value="7">Label 7</option>
                <option value="8">Label 8</option>
                <option value="9">Label 9</option>
            </select>
            <button onclick="capture()">Capture</button><br><br>
        </div>
        <div class="viewer_area">
            <div class="item">
                <div class="caption">Camera Stream</div>
                <video id="myVideo" width="320" height="320" autoplay></video>
            </div>
            <div class="item">
                <div class="caption">Captured Image</div>
                <canvas id="myCanvas" width="320" height="320"></canvas>
            </div>
        </div>



    </body>
</html>
